<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Task Reminder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://maps.googleapis.com/maps/api/js?key={{ api_key }}"></script>
</head>
<body>
    <header>
        <h1>Simple Task Reminder</h1>
    </header>

    <!-- Map Section -->
    <section id="map-container">
        <div id="map" style="height: 400px;"></div>
    </section>

    <!-- Add Reminder Form -->
    <section id="add-reminder">
        <h2>Add a New Reminder</h2>
        <form id="reminder-form">
            <input type="text" id="task" placeholder="Enter task" required>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
            <button type="submit">Add Reminder</button>
        </form>
    </section>

    <!-- Reminders List Section -->
    <section id="reminders-list">
        <h2>Upcoming Reminders</h2>
        <ul id="reminders">
            {% for reminder in reminders %}
                <li>
                    <strong>{{ reminder.task }}</strong>
                    <p><strong>Location:</strong> Latitude: {{ reminder.latitude }}, Longitude: {{ reminder.longitude }}</p>
                </li>
            {% else %}
                <li>No reminders yet.</li>
            {% endfor %}
        </ul>
    </section>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
